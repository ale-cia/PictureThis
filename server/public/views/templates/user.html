<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1 id="welcome" class="lead">Welcome, {{uc.userObject.userName}}!</h1>
    <div class="col-md-8">
        <!-- {{uc}} -->
    <form>
        <label for="message">Message: </label>
        <input type="text" ng-model="uc.messages.newMessage.name" id="name" placeholder="Name" />
        <label for="location">Description: </label>
        <input type="text" ng-model="uc.messages.newMessage.description" id="description" placeholder="description" />
        <label for="location">Location: </label>
        <input type="text" ng-model="uc.messages.newMessage.location" id="location" placeholder="Location" />

        <button class="btn btn-primary" ng-click="uc.addMessage()">Show Card</button>
    </form>
  </div> <!--col-md-8-->
  <div class="row">
    <div class="col-md-12">
        <div class="well col-md-3">
          <ul>
              <li ng-repeat="messages in uc.messages.list">
                {{ messages.name }} | {{ messages.description}} | {{ messages.location }}
              </li>
          </ul>
        </div><!--col-md-3-->
    </div><!--col-md-12-->
  </div><!--/row--->
    <button class="btn btn-default" ng-click="uc.userService.logout()">Log Out</button>

</div><!--container-->
<div class="container">
  <div class="card" style="width: 20rem;">
     <img class="card-img-top" src="..." alt="Card image cap">
       <div class="card-block">
         <h4 class="card-title">Card title</h4>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button ng-click="uc.updateMessage(messasge)">Update</button>
            <button ng-click="uc.deleteMessage(message._id)">Delete</button>
              <a href="#" class="btn btn-primary">Flip</a>
       </div><!--card-block-->
 </div><!--container-->
