<div ng-include="'views/partials/nav.html'"></div>

<div class="container">

    <h4 id="welcome" class="uname">Hi, {{uc.userObject.userName}}!</h4>
    <div class="col-md-6">
      <!-- <img ng-repeat="pic in uc.planets.mars.photos | limitTo: 2" ng-src="pic.img_src"> -->
        <!-- {{uc.planets.mars.photos}} -->
    <form>
        <label for="message"> </label>
        <!-- <input class="form-control" type="text" ng-model="uc.messages.newMessage.name" id="name" placeholder="Enter text" /> -->
        <div class="col-lg-6">
        <div class="input-group">
          <input type="text" id="name" class="form-control fixed-top" ng-model="uc.messages.newMessage.name"  placeholder="Search for...">
          <!-- <span class="input-group-btn"> -->
            <button type="button" class="btn btn-outline-warning" ng-click="uc.searchResults()">Go!</button>
          <!-- </span> -->
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->


        <!-- <label for="location">Description: </label>
        <input type="text" ng-model="uc.messages.newMessage.description" id="description" placeholder="description" />
        <label for="location">Location: </label>
        <input type="text" ng-model="uc.messages.newMessage.location" id="location" placeholder="Location" /> -->

        <!-- <button id="search" class="btn btn-outline-warning"  ng-click="uc.searchResults()">Search</button> -->
    </form>
  </div> <!--col-md-8-->
  <div class="row">
    <div class="col-md-12">
        <div class="well col-md-3">
          <ul>
              <li ng-repeat="messages in uc.messages.list">
                {{ messages.name }} | {{ messages.description}}
                <!-- | {{ messages.location }} -->
              </li>
          </ul>
        </div><!--col-md-3-->
    </div><!--col-md-12-->
  </div><!--/row--->
</div><!--container-->

<!-- {{ uc }} -->
<div class="container">
  <div class="box">
   <div class="row">
        <div ng-repeat="pic in uc.spaceImages.list track by $index" class="card col-md-6">
          <!-- style="width: 30rem;" -->
          <p>{{pic.message}}</p>
            <div class="card-block">
             <!-- {{ pic }} -->
            <img class="img-thumbnail" ng-if="pic.flip === true" ng-src="{{pic.links[0].href}}"/>
            <p ng-if="pic.flip === false">{{ pic.data[0].description }}</p>
            <!--Returns the description for the image-->
            <h4 class="card-title"></h4>
            <!-- <p class="card-text">Some quick example</p> -->
            <button class="btn btn-outline-warning" ng-if="pic.flip === false" class="btn btn-warning" ng-click="uc.updateMessage(messasge)">Update</button>
            <!--When the image is false the update button appears-->
            <button class="btn btn-outline-primary" ng-click="uc.save(pic)">Save</button>
            <button class="btn btn-outline-secondary flip" ng-click="uc.flip($index)">Flip</button>
            <button class="btn btn-outline-danger" ng-click="uc.deleteMessage(pic, $index)"><i class="fa fa-trash-o" aria-hidden="true"></i>
</button>
            <!--  Determines which part of the array to flip-->
          </div> <!--/card-block-->
        </div><!--ng-repeat-->
 </div><!--row-->
</div><!--box-->

</div><!--container-->
